<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Gloria+Hallelujah&family=Monoton&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Permanent+Marker&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="w-screen h-screen bg-black space-y-12 flex flex-col justify-center items-center relative">

        <!--SYSTEM-->
        <div class="w-60 h-20 bg-black border-2 border-yellow-100 shadow-inner shadow-yellow-300 flex-col justify-center content-center px-10">
            <span id="text" class="font-nunito text-yellow-100 text-sm "></span>

        </div>

        <!--FORM-->
        <div class="w-60 h-80 bg-cyan-300/20 border-yellow-100 shadow-inner shadow-cyan-400 flex flex-col space-y-7">
            <!--NOTIFICATION-->
            <div class="flex justify-center items-center mt-8 space-x-3">
                <div class="h-10 w-10 bg-transparent border border-cyan-100 shadow-inner shadow-cyan-400 flex justify-center items-center"><img class="animate-pulse" src="/img/exclamation.png" class="size-8" alt=""></div>

                <div  class="h-10 w-36 bg-transparent border border-cyan-100 shadow-inner shadow-cyan-400 flex justify-center items-center"><span class="font-nunito font-bold text-cyan-200 animate-pulse cursor-default">NOTIFICATION</span></div>
            </div>

            <!--INPUT-->
            <label for="" class="relative flex justify-center">
                <input id="Username" required type="text" class="px-2 py-1 bg-inherit border text-cyan-200 border-cyan-200 shadow-inner shadow-cyan-400/50 outline-none duration-200 peer focus:rounded-lg valid:rounded-lg">
                <span class="text-opacity-50 text-cyan-200 absolute left-0 top-1 mx-8 transition duration-200 input-text tracking-wide peer-focus:text-white/30 peer-focus:text-sm peer-focus:-translate-y-6 pointer-events-none bg-transparent peer-valid:text-sm peer-valid:-translate-y-6">Username</span>
            </label>

            <div class="flex justify-center">
                <p class="font-nunito font-semibold text-cyan-50">Will you accept? Y/N</p>
            </div>

            <!--Buttons-->
            <div class="flex justify-between mx-5">
                <button type="submit" id="yes-button" class="w-14 h-8 bg-black border text-cyan-200/80 shadow-inner shadow-cyan-200/75">Yes</button>
                <button class="w-14 h-8 bg-black border text-cyan-200/80 shadow-inner shadow-cyan-200/75">No</button>
            </div>
            
        </div>

        <div id="box" class="z-10 absolute w-80 h-40 bg-cyan-950/90 flex flex-col justify-center items-center space-y-10 border border-white shadow-lg shadow-cyan-200/70">
            <!--ALERT-->
            <div class="h-10 w-48 bg-transparent border border-cyan-100 shadow-inner shadow-cyan-400 flex justify-center items-center space-x-2 animate-pulse">
                <img class="animate-pulse" src="/img/exclamation.png" class="size-6" alt="">
                <span class="font-nunito font-bold text-cyan-200 animate-pulse cursor-default">ALERT</span>
            </div>

            <div class="flex mb-10 animate-pulse">
                <span class="font-nunito font-extrabold text-white">[WELCOME, &nbsp; </span>
                <span class="font-nunito font-extrabold text-green-400">PLAYER.]</span>
            </div>
        </div>

    </div>

    <script src="autotyping.js"></script>
    <script src="app.js"></script>
</body>
</html>
